<VirtualHost *:80>
        ServerName     eduhoot
        ServerAlias eduhoot.aula* eduhoot.*.lliurex
        DocumentRoot   /usr/share/eduhoot
		AddDefaultCharset utf-8 
		Alias /eduhoot "/usr/share/eduhoot"

<IfModule mod_ssl.c>
   ProxyRequests Off
   ProxyPreserveHost On
   ProxyVia Full
   <Proxy *>
      Require all granted
   </Proxy>

        <Directory /usr/share/eduhoot>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>

		 <Location /server>
      		ProxyPass http://127.0.0.1:8080
      		ProxyPassReverse http://127.0.0.1:8080
   		</Location>

        ErrorLog ${APACHE_LOG_DIR}/eduhoot-error.log
        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/eduhoot-access.log combined
        ServerSignature On
</IfModule>
	Redirect / http://server:3000
</VirtualHost>
