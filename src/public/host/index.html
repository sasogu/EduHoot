<!DOCTYPE html>
<html>
    <head>
        <title>Host | EduHoot</title>
        <link rel = "stylesheet" href = "../css/host.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
    </head>
    <body>
        <button id = "cancel" onclick = "endGame()">Cancel Game</button>
        <h2 id = "title">Join this Game using the Game Pin: </h2>
        <h1 id = "gamePinText"></h1>
        <div id="host-options">
            <label><input type="checkbox" id="opt-rand-q" checked> Preguntas aleatorias</label>
            <label><input type="checkbox" id="opt-rand-a" checked> Respuestas aleatorias</label>
            <label><input type="checkbox" id="opt-send-mobile" checked> Enviar pregunta a los móviles</label>
            <label><input type="checkbox" id="opt-show-scores" checked> Mostrar puntuaciones entre preguntas</label>
        </div>
        <div id="players" class="players-list"></div>
        <br>
        <button id = 'start' onclick = "startGame()">Start Game</button>
        <button id = 'resume-last' style="display:none;" onclick="resumeLast()">Reanudar última partida</button>
        <br>
        <br>
        <script src = "../socket.io/socket.io.js"></script>
        <script src = "../js/libs/jqueryLibrary.js"></script>
        <script src = "../js/libs//deparam.js"></script>
        <script src = "../js/host.js"></script>
    </body>
</html>
