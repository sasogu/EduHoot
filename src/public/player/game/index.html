<!DOCTYPE html>
<html>
    <head>
        <title>Game | EduHoot</title>
        <link rel = "stylesheet" href = "../../css/playerGameView.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>
        <div id = "stats">
            <h4 id = "nameText">Name:</h4>
            <h4 id = "scoreText">Score:</h4>
            <h4 id = "rankText"></h4>
        </div>
        <h3 id="questionText"></h3>
        <div id="playerImageWrap">
            <img id="playerQuestionImage" alt="">
            <video id="playerQuestionVideo" controls></video>
            <iframe id="playerQuestionIframe" allowfullscreen loading="lazy"></iframe>
        </div>
        <h2 id = "message"></h2>
        <button onclick = "answerSubmitted(1)" id = "answer1" class = "button"></button>
        <button onclick = "answerSubmitted(2)" id = "answer2" class = "button"></button>
        <br>
        <button onclick = "answerSubmitted(3)" id = "answer3" class = "button"></button>
        <button onclick = "answerSubmitted(4)" id = "answer4" class = "button"></button>
        <div id="playerRankingModal" class="player-modal">
            <div class="player-modal__content">
                <h3 id="playerRankingTitle" data-i18n="player_ranking_title">Top 10</h3>
                <ol id="playerRankingList"></ol>
                <button type="button" id="playerRankingClose" class="player-modal__close" data-i18n="player_ranking_close">Continuar</button>
            </div>
        </div>
        <div id="lang-switcher">
            <button type="button" data-lang="es" onclick="window.i18nPlayer && window.i18nPlayer.setLang('es')">ES</button>
            <button type="button" data-lang="ca" onclick="window.i18nPlayer && window.i18nPlayer.setLang('ca')">CA</button>
            <button type="button" data-lang="en" onclick="window.i18nPlayer && window.i18nPlayer.setLang('en')">EN</button>
        </div>
        <script src = "../../js/i18n-player.js"></script>
        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "../../js/libs/jqueryLibrary.js"></script>
        <script src = "../../js/libs/deparam.js"></script>
        <script src = "../../js/playerGame.js"></script>
    </body>
</html>
