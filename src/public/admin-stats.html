<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Stats | EduHoot</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header class="admin-header">
      <div>
        <h1>Panel de estadísticas</h1>
        <p>Datos agregados y anónimos de todos los juegos.</p>
      </div>
      <form id="login-form" class="login-inline">
        <input type="email" id="login-email" placeholder="admin@local" autocomplete="email">
        <input type="password" id="login-pass" placeholder="••••••" autocomplete="current-password">
        <button type="submit">Entrar</button>
        <span id="login-status"></span>
      </form>
    </header>
    <main class="admin-content">
      <section class="cards" id="cards"></section>
      <section class="breakdown" id="breakdown"></section>
    </main>
    <div id="stats-error" class="error"></div>
    <script src="js/admin-stats.js"></script>
  </body>
</html>
