<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>EduHoot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/icons/logo.svg" type="image/svg+xml">
        <link rel="stylesheet" href="css/landing.css">
    </head>
    <body>
        <div class="lang-switcher" id="lang-switcher">
            <span data-i18n="landing_langLabel">Idioma</span>
            <button type="button" data-lang="es" onclick="window.i18nPlayer && window.i18nPlayer.setLang('es')">ES</button>
            <button type="button" data-lang="ca" onclick="window.i18nPlayer && window.i18nPlayer.setLang('ca')">CA</button>
            <button type="button" data-lang="en" onclick="window.i18nPlayer && window.i18nPlayer.setLang('en')">EN</button>
        </div>
        <main class="landing-shell">
            <img class="logo" src="/icons/logo.svg" alt="EduHoot logo">
            <h1 data-i18n="landing_title">EduHoot</h1>
            <p class="tagline" data-i18n="landing_tagline">Juega desde cualquier aula o en solitario.</p>
            <div class="landing-actions">
                <a class="btn primary" href="/join.html" data-i18n="landing_play_multi">Jugar con más personas</a>
                <a class="btn secondary" href="/solo/" data-i18n="landing_play_solo">Jugar solo</a>
            </div>
            <div class="landing-professor">
                <a href="/create/" class="landing-professor__link" data-i18n="landing_prof_access">Acceso profesorado</a>
            </div>
        </main>
        <footer class="site-footer">
            <div class="site-footer__content">
                <a class="site-footer__link" href="https://edutictac.es" target="_blank" rel="noopener">
                    <img class="site-footer__logo" src="/icons/logoedutictac.jpeg" alt="EduTicTac">
                    <span>edutictac.es</span>
                </a>
                <p class="site-footer__about" data-i18n="footerLicense">EduHoot · Licencia Attribution-ShareAlike 4.0 International (CC BY-SA 4.0)</p>
            </div>
        </footer>
        <script src="js/i18n-player.js"></script>
    </body>
</html>
